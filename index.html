<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/src/img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="/src/script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="/src/img/logo.png" alt="Logo" class="logo" />

      <div class="options options__btn">
        <button class="sort__btn">Sort</button>
        <button class="clr__all__btn">Clear All</button>
      </div>
      <hr />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input class="form__input form__input--duration" placeholder="min" />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input class="form__input form__input--cadence" placeholder="step/min" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input class="form__input form__input--elevation" placeholder="meters" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >
        JavaScript tutorial project. Features such as: sort by distance/duration, delete/clear
        workouts implemented by
        <a class="link" target="_blank" href="https://github.com/antonio-23">Antoni Garczy≈Ñski</a>
      </p>
    </div>

    <div id="map"></div>

    <div class="confirmation__container msg__hidden">
      <div class="confirmation__msg">
        <div class="msg">
          <div class="question">
            <h1>Are you sure you want to clear all entries?</h1>
          </div>
          <div class="msg__btns">
            <button class="choice__btn no__btn">NO</button>
            <button class="choice__btn yes__btn">YES</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
